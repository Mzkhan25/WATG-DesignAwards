<!DOCTYPE html>
<html id="fullheight">

<head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<link href="css/styles.css" rel="stylesheet" type="text/css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body id="landing">
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	
	<header class="valign-wrapper" style="height: 50%">
		<img class="logo-landing" src="images/logo-landing.svg">
	</header>
	
	<main class="login-card">
		<div class="card grey lighten-4">
			<div class="card-content center-align">
				<span class="card-title">Enter Your PIN</span>
				<div class="input-field">
					<input id="password" type="password" class="validate center-align" style="font-size: 1.5em">
					<label for="password" data-error="PIN not recognized">PIN</label>
				</div>
				<a class="waves-effect waves-light btn watg-blue" href="intro.html">Log In</a></li>
			</div>
		</div>
	</main>
	
	<footer style="height: 50%">
		<img class="watg-landing" src="images/watg-white.svg">
	</footer>
</body>

</html>
