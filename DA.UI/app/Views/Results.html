<div id="background-result">
    <h1 class="center-align white-text">Results</h1>
    <div class="overlay result-signout-icon">
        <i ng-click="result.logOut()" class="fa fa-sign-out fa-5x" aria-hidden="true"></i>
    </div>
    <div ng-repeat="(key, value) in result.resultList | groupBy: 'CategoryName'">
        <ul class="collection">
            <li id="ResultEntry" class="collection-item avatar" style="height: 200px">
                <h2 class="white-text">{{key}}</h2>
                <div ng-repeat="player in value | orderBy: 'player.VoteCount' | reverse : comparator"
                     class="row container flow-text white-text text-darken-1">
                    <div class="wrapper">

                        <div class="project">
                            {{ player.ProjectTitle }}
                        </div>

                        <div class="votes">
                            {{ player.VoteCount }} Votes
                        </div>

                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
