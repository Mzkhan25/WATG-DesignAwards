<div id="loader-wrapper" ng-show="busyGettingData">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>

<div ng-show="!busyGettingData">
    <header>
        <nav class="top-nav">
            <div class="container">
                <div class="nav-wrapper">
                    <a ui-sref="Category">

                        <img class="nav-logo responsive-img" src="css/images/logo-small.svg" />
                    </a>
                    <a data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li ng-class="pro.Id == categoryId ? 'active' : ''"
                            ng-repeat="pro in categories | limitTo:4">
                            <a href
                               ng-click="loadProjects(pro.Id)">{{pro.CategoryName}}</a>
                        </li>

                        <!--<div class="dropdown">
                            <button class="dropbtn">Other Categories</button>
                            <div class="dropdown-content">
                                <a href ng-repeat="pro in categories | limitTo:(4 - categories.length)"
                                   ng-click="loadProjects(pro.Id)">{{pro.CategoryName}}</a>
                            </div>
                        </div>-->
                        <li>
                            <a class='dropdown-button' href='#' data-activates='dropdown1'>More Categories</a>

                            <!-- Dropdown Structure -->
                            <ul id='dropdown1' class='dropdown-content'>
                                <li>
                                    <a href ng-repeat="pro in categories | limitTo:(4 - categories.length)"
                                       ng-click="loadProjects(pro.Id)">{{pro.CategoryName}}</a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <a id="logout" title="Add New Project"
                               class="btn btn-primary btn-xs" data-title="Sign Out"
                               ng-click="logOut()">
                                Sign Out
                            </a>
                        </li>
                    </ul>


                    <ul class="side-nav" id="mobile-demo">
                        <li>
                            <div class="userView">
                                <div class="background" style="background-color: #AF2125"></div>
                                <a ui-sref="Category"><img class="side-logo" src="css/images/logo-landing.svg"></a>
                            </div>
                        </li>

                        <li ng-class="pro.Id == categoryId ? 'active' : ''"
                            ng-repeat="pro in categories">
                            <a href
                               ng-click="loadProjects(pro.Id)">{{pro.CategoryName}}</a>
                        </li>
                        <a id="logout" title="Add New Project"
                           class="btn btn-primary btn-xs" data-title="Sign Out"
                           ng-click="logOut()">
                            Sign Out
                        </a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="parallax-container darken valign-wrapper">

            <div class="col-md-12">
                <img class="responsive-img" ng-src="data:image/JPEG;base64,{{project.DisplayImage}}">
            </div>
        </div>

      
            <!--<div>
                    <h1>{{project.Title}}</h1>
            </div>
    

        

        <div class="section white">
            <div class="row container flow-text grey-text text-darken-1">
                <div ng-bind-html="project.Description"></div>
            </div>
            <div class="row container flow-text grey-text text-darken-1">
                <p>{{project.Office}}</p>
            </div>

            <div class="row container flow-text grey-text text-darken-1">
                <a href class="watg-red-text" ng-click="getProject()">View PDF</a>
            </div>
        </div>-->

        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Project Name</span>
                        <p>
                            {{project.Title}}
                        </p>
                    </div>
                    <div class="card-content white-text">
                        <span class="card-title">Category Name</span>
                        <p>
                            {{categoryName}}
                        </p>
                    </div>
                    <div class="card-content white-text">
                        <span class="card-title">Description</span>
                        <p>
                            <div ng-bind-html="project.Description"></div>
                        </p>
                    </div>
                    <div class="card-content white-text">
                        <span class="card-title">Office</span>
                        <p>
                            {{project.Office}}
                        </p>
                    </div>
                    <div class="card-action">
                        <a href class="watg-red-text" ng-click="getProject()">View PDF</a>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
<footer>
    <div class="row container center-align">
        <img src="css/images/watg-grey.svg" height="100" width="100">
    </div>
</footer>
<script>
    $(document).ready(function () {
        $('#sidenav-overlay').hide();
        $(".button-collapse").sideNav();
        $('.parallax').parallax();

    });
</script>
