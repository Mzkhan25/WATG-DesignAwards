<div id="loader-wrapper" ng-show="busyGettingData">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>

<div ng-show="!busyGettingData">
    <header>
        <nav class="top-nav">
            <div class="container">
                <div class="nav-wrapper">
                    <a ui-sref="Category">

                        <img class="nav-logo" src="../../css/images/logo-small.svg" />
                    </a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li ng-class="pro.Id == categoryId ? 'active' : ''"
                            ng-repeat="pro in categories">
                            <a href
                               ng-click="loadProjects(pro.Id)">{{pro.CategoryName}}</a>
                        </li>         
                        <a id="logout" title="Add New Project"
                           class="btn btn-primary btn-xs" data-title="Sign Out"
                           ng-click="logOut()">
                            Sign Out
                        </a>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li>
                            <div class="userView">
                                <div class="background" style="background-color: #AF2125"></div>
                                <a ui-sref="Category"><img class="side-logo" src="../../css/images/logo-landing.svg"></a>
                            </div>
                        </li>

                        <li ng-class="pro.Id == categoryId ? 'active' : ''"
                            ng-repeat="pro in categories">
                            <a href
                               ng-click="loadProjects(pro.Id)">{{pro.CategoryName}}</a>
                        </li>       
                        <a id="logout" title="Add New Project"
                           class="btn btn-primary btn-xs" data-title="Sign Out"
                           ng-click="logOut()">
                            Sign Out
                        </a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="parallax-container darken valign-wrapper" style="height: 200px">
            <div class="overlay">
                <i ng-click="project.logOut()" title="Logout" class="fa fa-sign-out fa-5x" aria-hidden="true"></i>
            </div>


            <div class="col-md-12" style="min-width: 100%; height: 150px">
                <img ng-src="data:image/JPEG;base64,{{project.DisplayImage}}" style="width: 100%">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <h1 class="white-text" style="font-weight: 100">{{project.Title}}</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section white">
            <div class="row container flow-text grey-text text-darken-1">
                <div ng-bind-html="project.Description"></div>
            </div>
            <div class="row container flow-text grey-text text-darken-1">
                <p>{{project.Office}}</p>
            </div>

            <div class="row container flow-text grey-text text-darken-1">
                <a href class="watg-red-text" ng-click="getProject()">View PDF</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="row container center-align">
            <img class="watg-footer" src="../../css/images/watg-grey.svg"/>
        </div>
    </footer>
</div>
<script>
    $(document).ready(function () {
        $('#sidenav-overlay').hide();
        $(".button-collapse").sideNav();
        $('.parallax').parallax();

    });
</script>
