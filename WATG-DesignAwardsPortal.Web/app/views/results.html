<div id="loader-wrapper" ng-show="busyGettingData">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>

<div id="background-result" ng-show="!busyGettingData">       
    <header>
        <nav class="top-nav">             
            <a ui-sref="Category" class="left-align">

                <img class="nav-logo" src="../../css/images/logo-small.svg" />
            </a>
            <div class="container">
                <div class="nav-wrapper">
                 
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                 
                            <a id="addCategory" title="Add New Category"
                               class="btn btn-primary btn-xs" data-title="Add New Category"
                               ng-href="#/addCategory">
                                Add New Category
                            </a>
                        
                        
                        <a id="addProject" title="Add New Project"
                           class="btn btn-primary btn-xs" data-title="Add New Project"
                           ng-href="#/addProject">
                            Add New Project
                        </a>
                        <a id="addUser" title="Add New Project"
                           class="btn btn-primary btn-xs" data-title="Add New User"
                           ng-href="#/addUser">
                            Add New User
                        </a>
                        <a id="results" title="Add New Project"
                           class="btn btn-primary btn-xs" data-title="results"
                           ng-href="#/results">
                            Results
                        </a>
                        <a id="logout" title="Sign Out"
                           class="btn btn-primary btn-xs" data-title="Sign Out"
                           ng-click="logOut()">
                            Sign Out
                        </a>
                    <ul class="side-nav" id="mobile-demo">
                        <li>
                            <div class="userView">
                                <div class="background" style="background-color: #AF2125"></div>
                                <a ui-sref="Category"><img class="left-align" src="../../css/images/logo-landing.svg"></a>
                            </div>
                        </li>

                        <a id="addCategory" title="Add New Category" 
                           class="btn btn-primary btn-xs" data-title="Add New Category"
                           ng-href="#/addCategory">
                            Add New Category
                        </a>        
                        <a id="addProject" title="Add New Project" 
                           class="btn btn-primary btn-xs" data-title="Add New Project"
                           ng-href="#/addProject">
                            Add New Project
                        </a>   
                        <a id="addUser" title="Add New Project"
                           class="btn btn-xs" data-title="Add New User"
                           ng-href="#/addUser">
                            Add New User
                        </a>          

                        <a id="results" title="Add New Project"
                           class="btn btn-primary btn-xs" data-title="results"
                           ng-href="#/results">
                            Results
                        </a>
                        <a id="logout" title="Sign Out"
                           class="btn btn-primary btn-xs" data-title="Sign Out"
                           ng-click="logOut()">
                            Sign Out
                        </a> 
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h1 class="center-align white-text">Results</h1>
    
    <div class="table-responsive col-md-6 col-md-offset-3">
        <table class="table  "style="color:White">
            <thead>
            <tr>
                <th>Category Id</th>
                <th>Project Id</th>
                <th>Votes</th>
                <th></th>
            </tr>
            </thead>

            <tbody>

            <tr ng-repeat="r in resultList | orderBy:'CategoryId'">
                <td >{{r.ProjectId}}</td>
                <td>
                    {{r.CategoryId}}
                </td>
                <td>
                  {{r.UserId}}
                </td>
            </tr>
          

            </tbody>

        </table>
    </div>
</div>
