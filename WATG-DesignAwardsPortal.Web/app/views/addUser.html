<div id="background-result">
    <header>

                <img class="nav-logo" src="../../css/images/logo-small.svg" />
            </a>
            <div class="container">
                <div class="nav-wrapper">
                 
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                 
                    <a id="addCategory" title="Add New Category"
                       class="btn btn-primary btn-xs" data-title="Add New Category"
                       ng-href="#/addCategory">
                        Add New Category
                    </a>
                        
                        
                    <a id="addProject" title="Add New Project"
                       class="btn btn-primary btn-xs" data-title="Add New Project"
                       ng-href="#/addProject">
                        Add New Project
                    </a>
                    <a id="addUser" title="Add New Project"
                       class="btn btn-primary btn-xs" data-title="Add New User"
                       ng-href="#/addUser">
                        Add New User
                    </a>
                    <a id="results" title="Add New Project"
                       class="btn btn-primary btn-xs" data-title="results"
                       ng-href="#/results">
                        Results
                    </a>
                    <a id="logout" title="Sign Out"
                       class="btn btn-primary btn-xs" data-title="Sign Out"
                       ng-click="logOut()">
                        Sign Out
                    </a>
                    <ul class="side-nav" id="mobile-demo">
                        <li>
                            <div class="userView">
                                <div class="background" style="background-color: #AF2125"></div>
                                <a ui-sref="Category"><img class="left-align" src="../../css/images/logo-landing.svg"></a>
                            </div>
                        </li>

                        <a id="addCategory" title="Add New Category" 
                           class="btn btn-primary btn-xs" data-title="Add New Category"
                           ng-href="#/addCategory">
                            Add New Category
                        </a>        
                        <a id="addProject" title="Add New Project" 
                           class="btn btn-primary btn-xs" data-title="Add New Project"
                           ng-href="#/addProject">
                            Add New Project
                        </a>   
                        <a id="addUser" title="Add New Project"
                           class="btn btn-xs" data-title="Add New User"
                           ng-href="#/addUser">
                            Add New User
                        </a>          

                        <a id="results" title="Add New Project"
                           class="btn btn-primary btn-xs" data-title="results"
                           ng-href="#/results">
                            Results
                        </a>
                        <a id="logout" title="Sign Out"
                           class="btn btn-primary btn-xs" data-title="Sign Out"
                           ng-click="logOut()">
                            Sign Out
                        </a> 
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <form name="form.input">
        <div class="row">
            <div class="col-md-4">
                <h4>First Name</h4>
                <input type="text" ng-model="User.FirstName"
                       name="FirstName" class="form-control"    style="color:white"
                       required ng-maxlength="50"
                       ng-minlength="1"/>
            </div>
            <!-- Changes-->
            <div class="col-md-4">
                <h4>Last Name</h4>
                <input type="text" ng-model="User.LastName"
                       name="LastName" class="form-control"         style="color:white"
                       required ng-maxlength="50"
                       ng-minlength="1"/>
            </div>

        </div>
        <br/>
        <div class="row">
            <div class="col-md-4">
                <h4>Email</h4>
                <input type="text" ng-model="User.Email"          style="color:white"
                       name="Email" class="form-control"
                       required ng-maxlength="50"
                       ng-minlength="3"/>
            </div>
            <div class="col-md-4">
                <h4>Password</h4>
                <input type="text" ng-model="User.Password"          style="color:white"
                       name="Email" class="form-control"
                       required ng-maxlength="50"
                       ng-minlength="3"/>
            </div>
           

        </div>                      
        <br/>
        <div class="row">
            <div class="col-md-4">
                <h4>Role</h4>
                <select ng-options="r.Id as r.Name for r in roles"
                        class="form-control input-sm"
                        ng-model="User.Role"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <a ng-href="#results"
                   class="btn btn-default">
                    <i class="fa fa-arrow-left"></i> Cancel
                </a>
            </div>
            <div class="col-md-2">
                <button ng-click="saveUser()"
                        class="btn btn-primary pull-right"
                        ng-disabled="busySaving">
                    <i class="fa fa-save" ng-hide="busySaving"></i>
                    <i class="fa fa-refresh fa-spin"
                       ng-show="busySaving"></i> Save
                </button>
            </div>
        </div>
    </form>   
    <footer style="height: 50%">

        <img  class="watg-landing" src="../../css/images/watg-white.svg" />          
    </footer>
</div>
