    </header>
    <form name="form.input">
        <div class="row">
            <div class="col-md-4">
                <h4>First Name</h4>
                <input type="text" ng-model="User.FirstName"
                       name="FirstName" class="form-control" style="color: white"
                       required ng-maxlength="50"
                       ng-minlength="1"/>
            </div>
            <!-- Changes-->
            <div class="col-md-4">
                <h4>Last Name</h4>
                <input type="text" ng-model="User.LastName"
                       name="LastName" class="form-control" style="color: white"
                       required ng-maxlength="50"
                       ng-minlength="1"/>
            </div>

        </div>
        <br/>
        <div class="row">
            <div class="col-md-4">
                <h4>Email</h4>
                <input type="text" ng-model="User.Email" style="color: white"
                       name="Email" class="form-control"
                       required ng-maxlength="50"
                       ng-minlength="3"/>
            </div>
            <div class="col-md-4">
                <h4>Password</h4>
                <input type="text" ng-model="User.Password" style="color: white"
                       name="Email" class="form-control"
                       required ng-maxlength="50"
                       ng-minlength="3"/>
            </div>


        </div>
        <br/>
        <div class="row">
            <div class="col-md-4">
                <h4>Role</h4>
                <select ng-options="r.Id as r.Name for r in roles"
                        class="form-control input-sm"
                        ng-model="User.Role"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <a ng-href="#results"
                   class="btn btn-default">
                    <i class="fa fa-arrow-left"></i> Cancel
                </a>
            </div>
            <div class="col-md-2">
                <button ng-click="saveUser()"
                        class="btn btn-primary pull-right"
                        ng-disabled="busySaving">
                    <i class="fa fa-save" ng-hide="busySaving"></i>
                    <i class="fa fa-refresh fa-spin"
                       ng-show="busySaving"></i> Save
                </button>
            </div>
        </div>
    </form>
    <footer style="height: 50%">

        <img class="watg-landing" src="https://watgdevops.blob.core.windows.net/watgdesignawards/watg-white.svg"/>
    </footer>
</div>
